<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Language Translation App</h1>
    
    <!-- Translation Form -->
    <form id="translate-form">
        <textarea id="text-to-translate" placeholder="Text to translate"></textarea>
        <input type="text" id="target-language" placeholder="Target language">
        <button type="submit">Translate</button>
    </form>
    <div id="translation-result"></div>
    <hr></hr>
    <!-- Text-to-Speech Form -->
    <form id="speak-form">
        <textarea id="text-to-speak" placeholder="Text to speak"></textarea>
        <button type="submit">Speak</button>
    </form>
    <hr></hr>
    <!-- Speech-to-Text Form -->
    <form id="speech-to-text-form">
        <input type="file" id="audio-file" accept="audio/*">
        <button type="submit">Convert Speech to Text</button>
    </form>
    <div id="transcript-result"></div>
</body>
</html>
